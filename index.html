<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="TNAA Explorer">
    
    <title>TNAA Explorer åŸå‹é¢„è§ˆ</title>
    <style>
        :root { 
            --bg: #ffffff; --text: #000000; --border: #eeeeee; 
            --subText: #666666; --row: #ffffff; --accent: #007AFF; 
        }
        @media (prefers-color-scheme: dark) {
            :root { --bg: #000000; --text: #ffffff; --border: #222222; --subText: #888888; --row: #000000; }
        }

        /* å½»åº•é”å®šè§†å£ï¼Œé˜²æ­¢æ»‘åŠ¨å¯¼è‡´å·¥å…·æ è·³å‡º */
        html, body { 
            margin: 0; 
            padding: 0;
            height: 100%; 
            width: 100%; 
            overflow: hidden; 
            position: fixed; 
            background: var(--bg);
            color: var(--text);
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        }

        /* é¦–é¡µåˆ—è¡¨é€‚é…åˆ˜æµ·å± */
        .header { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            padding: calc(20px + env(safe-area-inset-top)) 20px 20px 20px; 
            border-bottom: 1px solid var(--border); 
            background: var(--bg);
        }

        #file-list {
            height: calc(100% - 120px);
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            padding-bottom: env(safe-area-inset-bottom); /* åˆ—è¡¨åº•éƒ¨ç•™ç™½ï¼Œé˜²æ­¢è¢«æ¨ªæ¡é®æŒ¡ */
        }

        .title { font-size: 22px; font-weight: 900; }
        .add-btn { background: var(--accent); color: white; padding: 8px 16px; border-radius: 20px; border: none; font-weight: bold; cursor: pointer; }
        
        .file-item { display: flex; align-items: center; border-bottom: 1px solid var(--border); }
        .file-info { flex: 1; padding: 20px; cursor: pointer; }
        .action-group { display: flex; padding-right: 10px; }
        .icon-btn { padding: 12px; cursor: pointer; font-size: 18px; border: none; background: none; }

        /* ç¼–è¾‘æ¨¡å¼é€‚é… */
        #editor-modal { 
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: var(--bg); z-index: 200; flex-direction: column; 
            padding-top: env(safe-area-inset-top);
        }
        .modal-header { display: flex; justify-content: space-between; padding: 15px; border-bottom: 1px solid var(--border); align-items: center; }
        textarea { flex: 1; width: 100%; border: none; padding: 15px; font-family: monospace; font-size: 16px; background: var(--bg); color: var(--text); outline: none; box-sizing: border-box; }

        /* è¿è¡Œç•Œé¢ä¿®å¤ï¼šè§£å†³ä½ æˆªå›¾ä¸­çš„åç§»é—®é¢˜ */
        #runner-screen { 
            display: none; 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            background: #000; /* è¿™é‡Œçš„èƒŒæ™¯è‰²ä¼šå†³å®š Home Indicator åŒºåŸŸçš„é¢œè‰² */
            z-index: 300; 
        }

        #viewer { 
            width: 100%; 
            height: 100%; 
            border: none; 
            /* å…³é”®ä¿®å¤ï¼šç¡®ä¿å†…å®¹å®¹å™¨å¡«å……åˆ°å®‰å…¨åŒºåŸŸ */
            margin-top: 0;
            padding-bottom: 0; 
        }

        /* æ‚¬æµ®é€€å‡ºæŒ‰é’®ï¼šé¿å¼€åˆ˜æµ· */
        #floating-exit {
            position: absolute; width: 44px; height: 44px; border-radius: 22px;
            background: rgba(0,0,0,0.5); border: 1px solid rgba(255,255,255,0.2);
            color: white; display: flex; align-items: center; justify-content: center;
            cursor: pointer; z-index: 400; transition: opacity 0.5s;
            top: calc(15px + env(safe-area-inset-top)); 
            right: 20px;
        }
    </style>
</head>
<body>

    <div id="app">
        <div class="header">
            <div>
                <div class="title">TNAA Explorer</div>
                <div style="font-size: 11px; color: var(--subText); margin-top: 4px;">å·²ä¼˜åŒ– Home Indicator é€‚é…</div>
            </div>
            <button class="add-btn" onclick="createNewFile()">+ æ–°å»º</button>
        </div>
        <div id="file-list"></div>
    </div>

    <div id="editor-modal">
        <div class="modal-header">
            <span style="color: #FF3B30; cursor: pointer;" onclick="closeEditor()">å–æ¶ˆ</span>
            <b id="editor-title">ä»£ç ç¼–è¾‘</b>
            <span style="color: var(--accent); font-weight: bold; cursor: pointer;" onclick="saveFile()">ä¿å­˜</span>
        </div>
        <textarea id="code-input" spellcheck="false"></textarea>
    </div>

    <div id="runner-screen">
        <div id="floating-exit" onclick="closeRunner()">âœ•</div>
        <iframe id="viewer"></iframe>
    </div>

    <script>
        // æ–‡ä»¶å­˜å‚¨é€»è¾‘
        let files = JSON.parse(localStorage.getItem('tnaa_files')) || {
            'index.html': '<html><body style="display:flex;justify-content:center;align-items:center;height:100vh;margin:0;background:#b53f3f;color:white;font-family:sans-serif;text-align:center;"><div><h2>å½“å±å¹•å˜ä¸ºç»¿è‰²æ—¶ç‚¹å‡»å±å¹•<br>ç‚¹å‡»å³å¼€å§‹</h2></div></body></html>'
        };
        let currentEditingName = '';

        function renderList() {
            const list = document.getElementById('file-list');
            list.innerHTML = '';
            Object.keys(files).sort().forEach(name => {
                list.innerHTML += `
                    <div class="file-item">
                        <div class="file-info" onclick="runFile('${name}')">ğŸ“„ ${name}</div>
                        <div class="action-group">
                            <button class="icon-btn" onclick="alert('å‡†å¤‡åˆ†äº«...')">ğŸ“¤</button>
                            <button class="icon-btn" onclick="openEditor('${name}')">ğŸ“</button>
                        </div>
                    </div>`;
            });
            localStorage.setItem('tnaa_files', JSON.stringify(files));
        }

        function createNewFile() {
            const name = prompt("æ–‡ä»¶å", "new.html");
            if (!name) return;
            files[name.endsWith('.html') ? name : name + '.html'] = '<html><body style="background:#fff"><h1>Hello</h1></body></html>';
            renderList();
        }

        function openEditor(name) {
            currentEditingName = name;
            document.getElementById('editor-title').innerText = name;
            document.getElementById('code-input').value = files[name];
            document.getElementById('editor-modal').style.display = 'flex';
        }

        function saveFile() {
            files[currentEditingName] = document.getElementById('code-input').value;
            closeEditor();
            renderList();
        }

        function closeEditor() { document.getElementById('editor-modal').style.display = 'none'; }

        function runFile(name) {
            const runner = document.getElementById('runner-screen');
            const viewer = document.getElementById('viewer');
            const exitBtn = document.getElementById('floating-exit');
            
            runner.style.display = 'block';
            exitBtn.style.opacity = '1';
            
            const doc = viewer.contentDocument || viewer.contentWindow.document;
            doc.open();
            doc.write(files[name]);
            doc.close();

            // è‡ªåŠ¨æ·¡å‡ºæŒ‰é’®
            setTimeout(() => { exitBtn.style.opacity = '0.2'; }, 3000);
        }

        function closeRunner() { document.getElementById('runner-screen').style.display = 'none'; }

        // æ ¸å¿ƒï¼šå½»åº•ç¦ç”¨åŸç”Ÿæ©¡çš®ç­‹æ»šåŠ¨ï¼Œé˜²æ­¢ä¸Šæ»‘å·¥å…·æ è·³å‡º
        document.addEventListener('touchmove', function(e) {
            if (e.target.tagName !== 'TEXTAREA' && !document.getElementById('file-list').contains(e.target)) {
                e.preventDefault();
            }
        }, { passive: false });

        renderList();
    </script>
</body>
</html>
