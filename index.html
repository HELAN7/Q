<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>TNAA Explorer åŸå‹é¢„è§ˆ</title>
    <style>
        :root { --bg: #ffffff; --text: #000000; --border: #eeeeee; --subText: #666666; --row: #ffffff; --accent: #007AFF; }
        @media (prefers-color-scheme: dark) {
            :root { --bg: #000000; --text: #ffffff; --border: #222222; --subText: #888888; --row: #000000; }
        }

        /* å…³é”® 3: å¼ºåˆ¶é”å®šè§†å£ï¼Œé˜²æ­¢æ»‘åŠ¨æ—¶æŠŠå·¥å…·æ æ‹½å‡ºæ¥ */
        html, body { 
            font-family: -apple-system, sans-serif; 
            margin: 0; 
            padding: 0;
            background: var(--bg); 
            color: var(--text); 
            height: 100%;
            width: 100%;
            overflow: hidden; 
            position: fixed; 
        }
        
        /* åˆ—è¡¨é¡µé€‚é…åˆ˜æµ·å±é«˜åº¦ */
        .header { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            padding: calc(20px + env(safe-area-inset-top)) 20px 20px; 
            border-bottom: 1px solid var(--border); 
        }
        .title { font-size: 22px; font-weight: 900; }
        .add-btn { background: var(--accent); color: white; padding: 8px 16px; border-radius: 20px; border: none; font-weight: bold; }
        
        #file-list { height: calc(100vh - 120px); overflow-y: auto; -webkit-overflow-scrolling: touch; }
        .file-item { display: flex; align-items: center; border-bottom: 1px solid var(--border); }
        .file-info { flex: 1; padding: 20px; cursor: pointer; }
        .icon-btn { padding: 12px; cursor: pointer; font-size: 18px; border: none; background: none; }

        /* ç¼–è¾‘æ¨¡æ€æ¡† */
        #editor-modal { 
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: var(--bg); z-index: 200; flex-direction: column; 
            padding-top: env(safe-area-inset-top);
        }
        .modal-header { display: flex; justify-content: space-between; padding: 15px; border-bottom: 1px solid var(--border); align-items: center; }
        textarea { flex: 1; width: 100%; border: none; padding: 15px; font-family: monospace; font-size: 16px; background: var(--bg); color: var(--text); outline: none; }

        /* å…³é”® 4: è¿è¡Œç•Œé¢å¼ºåˆ¶å¡«æ»¡æ¯ä¸€åƒç´  */
        #runner-screen { 
            display: none; 
            position: fixed; 
            top: 0; left: 0; right: 0; bottom: 0; /* å¼ºåˆ¶æ‹‰ä¼¸ */
            width: 100vw; 
            height: 100vh; 
            background: #000; 
            z-index: 300; 
            overflow: hidden;
        }
        
        /* å…³é”® 5: iframe å½»åº•å¡«å……ï¼Œä¸ç•™è¾¹è· */
        iframe { 
            position: absolute;
            top: 0; left: 0;
            width: 100% !important; 
            height: 100% !important; 
            border: none; 
            margin: 0;
            padding: 0;
            display: block;
        }

        #floating-exit {
            position: absolute; width: 44px; height: 44px; border-radius: 22px;
            background: rgba(0,0,0,0.5); border: 1px solid rgba(255,255,255,0.2);
            color: white; display: flex; align-items: center; justify-content: center;
            cursor: pointer; font-weight: bold; z-index: 400; transition: opacity 0.8s;
            /* é¿å¼€é¡¶éƒ¨çš„ç³»ç»Ÿæ—¶é—´ */
            top: calc(15px + env(safe-area-inset-top)); 
            right: 20px;
        }
    </style>
</head>
<body>

    <div id="app">
        <div class="header">
            <div>
                <div class="title">TNAA Explorer</div>
                <div style="font-size: 12px; color: var(--subText); margin-top: 4px;">æ²‰æµ¸å¼å…¨å±é¢„è§ˆæ¨¡å¼</div>
            </div>
            <button class="add-btn" onclick="createNewFile()">+ æ–°å»º</button>
        </div>
        <div id="file-list"></div>
    </div>

    <div id="editor-modal">
        <div class="modal-header">
            <span style="color: #FF3B30; cursor: pointer;" onclick="closeEditor()">å–æ¶ˆ</span>
            <b id="editor-title">ä»£ç ç¼–è¾‘</b>
            <span style="color: var(--accent); font-weight: bold; cursor: pointer;" onclick="saveFile()">ä¿å­˜</span>
        </div>
        <textarea id="code-input" spellcheck="false"></textarea>
    </div>

    <div id="runner-screen">
        <div id="floating-exit" onclick="closeRunner()">âœ•</div>
        <iframe id="viewer" scrolling="no"></iframe>
    </div>

    <script>
        // å­˜å‚¨ä¸åˆ—è¡¨é€»è¾‘
        let files = JSON.parse(localStorage.getItem('tnaa_files')) || {
            'index.html': `<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <style>
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; background: #b53f3f; color: white; display: flex; justify-content: center; align-items: center; font-family: sans-serif; }
    </style>
</head>
<body>
    <div style="text-align:center;">
        <h1>å…¨å±æµ‹è¯•æˆåŠŸ</h1>
        <p>ç”»é¢å·²å¡«æ»¡åº•éƒ¨åŒºåŸŸ</p>
    </div>
</body>
</html>`
        };

        function renderList() {
            const list = document.getElementById('file-list');
            list.innerHTML = '';
            Object.keys(files).sort().forEach(name => {
                list.innerHTML += `
                    <div class="file-item">
                        <div class="file-info" onclick="runFile('${name}')">ğŸ“„ ${name}</div>
                        <div class="action-group">
                            <button class="icon-btn" onclick="alert('åˆ†äº«ä¸­...')">ğŸ“¤</button>
                            <button class="icon-btn" onclick="openEditor('${name}')">ğŸ“</button>
                        </div>
                    </div>`;
            });
            localStorage.setItem('tnaa_files', JSON.stringify(files));
        }

        // å…³é”® 6: è¿è¡Œé€»è¾‘ï¼Œå¼ºåˆ¶æ³¨å…¥ viewport-fit=cover
        function runFile(name) {
            const runner = document.getElementById('runner-screen');
            const viewer = document.getElementById('viewer');
            const exitBtn = document.getElementById('floating-exit');
            
            runner.style.display = 'block';
            exitBtn.style.opacity = '1';
            
            const doc = viewer.contentDocument || viewer.contentWindow.document;
            let code = files[name];

            // è‡ªåŠ¨æ£€æŸ¥å¹¶æ³¨å…¥å¿…è¦çš„ Meta æ ‡ç­¾ï¼Œç¡®ä¿å­é¡µé¢ä¹Ÿæ˜¯å…¨å±çš„
            if(!code.includes('viewport-fit=cover')) {
                code = `<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">${code}`;
            }

            doc.open();
            doc.write(code);
            doc.close();

            // å¼ºåˆ¶åˆ·æ–° iframe é«˜åº¦ï¼ˆé€‚é… iOS æ¸²æŸ“å»¶è¿Ÿï¼‰
            setTimeout(() => {
                viewer.style.height = '100vh';
            }, 50);

            setTimeout(() => { exitBtn.style.opacity = '0.3'; }, 3000);
        }

        function closeRunner() { document.getElementById('runner-screen').style.display = 'none'; }
        function openEditor(name) {
            currentEditingName = name;
            document.getElementById('editor-title').innerText = name;
            document.getElementById('code-input').value = files[name];
            document.getElementById('editor-modal').style.display = 'flex';
        }
        function saveFile() {
            files[currentEditingName] = document.getElementById('code-input').value;
            closeEditor();
            renderList();
        }
        function closeEditor() { document.getElementById('editor-modal').style.display = 'none'; }
        function createNewFile() {
            const name = prompt("æ–‡ä»¶å", "new.html");
            if (!name) return;
            files[name] = '<html><body style="background:#fff"><h1>Hello</h1></body></html>';
            renderList();
        }

        // å½»åº•ç¦æ­¢é¦–é¡µå¼¹æ€§æ»‘åŠ¨ï¼Œé˜²æ­¢æ‹½å‡ºå·¥å…·æ 
        document.addEventListener('touchmove', function(e) {
            if (!document.getElementById('file-list').contains(e.target)) {
                e.preventDefault();
            }
        }, { passive: false });

        renderList();
    </script>
</body>
</html>
