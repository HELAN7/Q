<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">
    
    <title>TNAA Dark Fixed</title>
    
    <style>
        /* --- å…¨å±€é‡ç½® --- */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        /* æ ¹å¸ƒå±€ï¼šçº¯é»‘ï¼Œé’‰æ­»ä½ç½®ï¼Œé˜²æ­¢å¤–å±‚æ»šåŠ¨å¯¼è‡´çš„åç§» */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000000;
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, "SF Mono", monospace;
            overflow: hidden; 
            position: fixed; /* ç‰©ç†é”å®š */
            inset: 0; /* å¼ºè¡Œæ‹‰ä¼¸è‡³å››è§’ */
        }

        /* --- 1. æ–‡ä»¶åˆ—è¡¨ç•Œé¢ (ä¿æŒåŸè®¾è®¡) --- */
        #app-ui {
            position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            display: flex;
            flex-direction: column;
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
            z-index: 10;
        }

        .header {
            padding: 20px;
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid #333;
            background: #000;
        }
        .header h1 { margin: 0; font-size: 20px; font-weight: 700; letter-spacing: 1px; }
        
        .btn-new {
            background: #00ff00; color: #000; border: none;
            padding: 6px 16px; border-radius: 4px; font-weight: 900;
            font-size: 14px; text-transform: uppercase;
        }

        #file-list { flex: 1; overflow-y: auto; -webkit-overflow-scrolling: touch; }

        .file-row {
            padding: 18px 20px;
            border-bottom: 1px solid #1a1a1a;
            display: flex; justify-content: space-between; align-items: center;
            transition: background 0.2s;
        }
        .file-row:active { background: #1a1a1a; }
        .file-name { font-size: 16px; color: #ddd; }
        .file-actions button {
            background: none; border: 1px solid #333; color: #888;
            margin-left: 10px; padding: 4px 10px; border-radius: 4px;
            font-size: 12px;
        }

        /* --- 2. ç¼–è¾‘å™¨ç•Œé¢ (ä¿æŒåŸè®¾è®¡) --- */
        #editor-layer {
            display: none;
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background: #000; z-index: 50;
            flex-direction: column;
            padding-top: env(safe-area-inset-top);
        }
        .editor-bar {
            padding: 10px 20px;
            display: flex; justify-content: space-between;
            border-bottom: 1px solid #333;
            background: #000;
        }
        .btn-text { background: none; border: none; color: #00ff00; font-weight: bold; font-size: 16px; }
        .btn-cancel { color: #ff3b30; }
        
        textarea#code-area {
            flex: 1; width: 100%; border: none; 
            background: #080808; color: #00ff00;
            padding: 15px; font-family: "SF Mono", Menlo, monospace;
            font-size: 14px; line-height: 1.5; outline: none; resize: none;
        }

        /* --- 3. è¿è¡Œç•Œé¢ (ä¿®å¤åç§»çš„æ ¸å¿ƒåŒºåŸŸ) --- */
        #runner-layer {
            display: none;
            /* ã€å…³é”®ä¿®æ”¹ã€‘ä¸å†ä½¿ç”¨ width/heightï¼Œè€Œæ˜¯å¼ºåˆ¶é’‰æ­»å››è§’ */
            position: fixed; 
            top: 0 !important; 
            bottom: 0 !important;
            left: 0 !important; 
            right: 0 !important;
            
            background: #000; 
            z-index: 100;
            margin: 0; padding: 0;
        }

        #runner-iframe {
            /* Iframe ç»å¯¹å®šä½å¡«æ»¡è¿™ä¸ªè¢«é’‰æ­»çš„å®¹å™¨ */
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            border: none; display: block;
            background: #000; /* é»˜è®¤é»‘åº• */
        }

        #exit-fab {
            position: absolute;
            top: calc(15px + env(safe-area-inset-top));
            right: 20px;
            width: 40px; height: 40px;
            background: rgba(0,0,0,0.6);
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            color: #fff;
            display: flex; align-items: center; justify-content: center;
            font-weight: bold; cursor: pointer;
            z-index: 101;
            backdrop-filter: blur(4px);
        }
    </style>
</head>
<body>

    <div id="app-ui">
        <div class="header">
            <h1>TNAA_DARK</h1>
            <button class="btn-new" onclick="newFile()">+ NEW</button>
        </div>
        <div id="file-list"></div>
    </div>

    <div id="editor-layer">
        <div class="editor-bar">
            <button class="btn-text btn-cancel" onclick="closeEditor()">Cancel</button>
            <span style="color:#666; font-size:12px; line-height:24px;">EDITOR</span>
            <button class="btn-text" onclick="saveFile()">Save</button>
        </div>
        <textarea id="code-area" spellcheck="false" autocapitalize="off"></textarea>
    </div>

    <div id="runner-layer">
        <div id="exit-fab" onclick="exitRunner()">âœ•</div>
        <iframe id="runner-iframe"></iframe>
    </div>

    <script>
        // æ•°æ®å­˜å‚¨
        let files = JSON.parse(localStorage.getItem('tnaa_dark_v2')) || {
            'index.html': `<!DOCTYPE html>
<html>
<head>
    <style>
        body { 
            margin: 0; 
            /* ä½ çš„è®¾è®¡æ˜¯é»‘è‰²ï¼Œè¿™é‡Œä¿æŒä¸€è‡´ */
            background: #000; 
            color: #00ff00; 
            height: 100vh; 
            display: flex; 
            flex-direction: column;
            justify-content: center; 
            align-items: center; 
            font-family: monospace;
            text-align: center;
            border: 2px solid red; /* è¿™æ˜¯ä¸€ä¸ªæµ‹è¯•è¾¹æ¡†ï¼Œçœ‹çœ‹çº¢çº¿æ˜¯å¦è´´è¾¹ */
            box-sizing: border-box;
        }
        h1 { font-size: 2rem; border: 1px solid #00ff00; padding: 10px; }
    </style>
</head>
<body>
    <h1>SYSTEM READY</h1>
    <p>Border Check: Red line should touch edges</p>
</body>
</html>`
        };
        let currentEditing = null;

        const listEl = document.getElementById('file-list');
        const editorLayer = document.getElementById('editor-layer');
        const codeArea = document.getElementById('code-area');
        const runnerLayer = document.getElementById('runner-layer');
        const iframe = document.getElementById('runner-iframe');

        function render() {
            listEl.innerHTML = '';
            Object.keys(files).forEach(name => {
                const row = document.createElement('div');
                row.className = 'file-row';
                row.innerHTML = `
                    <div class="file-name" onclick="run('${name}')">ğŸ“„ ${name}</div>
                    <div class="file-actions">
                        <button onclick="edit('${name}')">EDIT</button>
                    </div>
                `;
                listEl.appendChild(row);
            });
            localStorage.setItem('tnaa_dark_v2', JSON.stringify(files));
        }

        // --- æ ¸å¿ƒä¿®å¤ï¼šé˜²åç§»è¿è¡Œé€»è¾‘ ---
        function run(name) {
            // 1. æ˜¾ç¤ºå±‚
            runnerLayer.style.display = 'block';
            
            // 2. ã€å…³é”®ã€‘å¼ºåˆ¶é‡ç½®å¤–å±‚æ»šåŠ¨ä½ç½®ï¼Œé˜²æ­¢â€œæ¡†â€è¢«é¡¶ä¸Šå»
            window.scrollTo(0, 0);

            // 3. å‡†å¤‡ä»£ç 
            let code = files[name];
            const doc = iframe.contentDocument || iframe.contentWindow.document;

            // 4. æ³¨å…¥å…¨å±â€œå¼ºåŠ›èƒ¶æ°´â€
            const injection = `
                <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
                <style>
                    html, body {
                        margin: 0 !important; padding: 0 !important;
                        width: 100% !important; height: 100% !important;
                        overflow: hidden; /* é˜²æ­¢åŒæ»šåŠ¨æ¡ */
                    }
                </style>
            `;

            if (code.includes('<head>')) {
                code = code.replace('<head>', '<head>' + injection);
            } else {
                code = injection + code;
            }

            // 5. æ¸²æŸ“
            doc.open();
            doc.write(code);
            doc.close();
        }

        function exitRunner() {
            runnerLayer.style.display = 'none';
            iframe.src = 'about:blank';
        }

        function edit(name) {
            currentEditing = name;
            codeArea.value = files[name];
            editorLayer.style.display = 'flex';
        }

        function saveFile() {
            if (currentEditing) {
                files[currentEditing] = codeArea.value;
                render();
                closeEditor();
            }
        }

        function closeEditor() {
            editorLayer.style.display = 'none';
            codeArea.blur(); 
        }

        function newFile() {
            const name = prompt("Filename:", "untitled.html");
            if (name) {
                files[name] = "<h1>New File</h1>";
                render();
            }
        }

        render();

        // ä¾ç„¶ä¿ç•™è¿™ä¸ªé˜²æ‹–æ‹½ï¼ŒåŒé‡ä¿é™©
        document.addEventListener('touchmove', function(e) {
            if (!listEl.contains(e.target) && e.target !== codeArea) {
                e.preventDefault();
            }
        }, { passive: false });

    </script>
</body>
</html>
