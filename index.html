<style>
    /* --- 视觉风格 --- */
    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    
    html, body {
        margin: 0; padding: 0; width: 100%; height: 100%;
        /* 五颜六色的动态渐变背景 */
        background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
        background-size: 400% 400%;
        animation: gradientBG 15s ease infinite;
        
        color: #fff;
        font-family: -apple-system, "SF Pro Text", "Helvetica Neue", sans-serif;
        overflow: hidden; position: fixed;
    }

    /* 背景动画 */
    @keyframes gradientBG {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    #app-ui { 
        display: flex; flex-direction: column; height: 100%; 
        padding-top: env(safe-area-inset-top); 
        padding-bottom: env(safe-area-inset-bottom);
        /* 稍微加深一点背景，确保列表文字清晰 */
        background: rgba(0, 0, 0, 0.2);
    }

    .header { 
        padding: 20px; display: flex; justify-content: space-between; align-items: center; 
        border-bottom: 1px solid rgba(255,255,255,0.1);
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px); /* 磨砂玻璃效果 */
        -webkit-backdrop-filter: blur(10px);
    }
    
    .header h1 { 
        margin: 0; font-size: 18px; letter-spacing: 2px; 
        color: #fff; text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }
    
    .btn-new { 
        background: #fff; color: #333; border: none; padding: 8px 16px; 
        border-radius: 20px; font-weight: 900; font-size: 12px; 
        box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    .btn-new:disabled { background: rgba(255,255,255,0.3); color: #888; }

    #file-list { flex: 1; overflow-y: auto; -webkit-overflow-scrolling: touch; }
    
    .file-row { 
        padding: 18px 20px; 
        border-bottom: 1px solid rgba(255,255,255,0.05); 
        display: flex; justify-content: space-between; align-items: center;
        background: rgba(0, 0, 0, 0.1);
        margin: 8px 12px;
        border-radius: 12px;
        transition: transform 0.2s;
    }
    .file-row:active { background: rgba(255,255,255,0.2); transform: scale(0.98); }
    .file-name { font-size: 16px; color: #fff; flex: 1; text-overflow: ellipsis; overflow: hidden; white-space: nowrap; font-weight: 500; }

    .file-actions { display: flex; gap: 8px; }
    .file-actions button { 
        background: rgba(255,255,255,0.15); border: none; color: #fff; 
        padding: 6px 12px; border-radius: 6px; font-size: 11px; 
        backdrop-filter: blur(5px);
    }
    .btn-del { background: rgba(255, 59, 48, 0.2) !important; color: #ffbcbc !important; }

    /* 编辑器层 - 也加入磨砂质感 */
    #editor-layer { 
        display: none; position: fixed; inset: 0; 
        background: rgba(15, 15, 15, 0.85); 
        backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
        z-index: 50; flex-direction: column; padding-top: env(safe-area-inset-top); 
    }
    .editor-bar { padding: 10px 20px; display: flex; justify-content: space-between; border-bottom: 1px solid #333; }
    .btn-text { background: none; border: none; color: #0f0; font-weight: bold; font-size: 15px; padding: 5px; }
    .btn-cancel { color: #ff3b30; }
    
    textarea#code-area {
        flex: 1; width: 100%; border: none; 
        background: transparent; color: #0f0;
        padding: 15px; font-family: "SF Mono", Menlo, monospace;
        font-size: 14px; line-height: 1.5; outline: none; resize: none;
    }

    /* 运行层 */
    #runner-layer { display: none; position: fixed; inset: 0; background: #fff; z-index: 100; }
    #runner-iframe { width: 100%; height: 100%; border: none; }
    #exit-fab {
        position: absolute; top: calc(15px + env(safe-area-inset-top)); right: 20px;
        width: 36px; height: 36px; background: rgba(0,0,0,0.5); border-radius: 50%;
        color: #fff; display: flex; align-items: center; justify-content: center; 
        z-index: 101; font-size: 18px; backdrop-filter: blur(5px);
    }
</style>
