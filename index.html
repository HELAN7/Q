<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">
    
    <title>TNAA Dark</title>
    
    <style>
        /* --- å…¨å±€é‡ç½® --- */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        /* æ ¹å¸ƒå±€ï¼šçº¯é»‘ï¼Œç¦æ­¢æº¢å‡ºï¼Œé”å®šä½ç½® */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000000; /* çº¯é»‘èƒŒæ™¯ */
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, "SF Mono", monospace;
            overflow: hidden; /* æ ¸å¿ƒï¼šç¦æ­¢æ©¡çš®ç­‹æ•ˆæœ */
            position: fixed; /* æ ¸å¿ƒï¼šé’‰æ­»åœ¨å±å¹•ä¸Š */
        }

        /* --- 1. æ–‡ä»¶åˆ—è¡¨ç•Œé¢ (Main UI) --- */
        #app-ui {
            display: flex;
            flex-direction: column;
            height: 100%;
            padding-top: env(safe-area-inset-top); /* é¿å¼€åˆ˜æµ· */
            padding-bottom: env(safe-area-inset-bottom); /* é¿å¼€åº•éƒ¨æ¨ªæ¡ */
        }

        .header {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
        }
        .header h1 { margin: 0; font-size: 20px; font-weight: 700; letter-spacing: 1px; }
        
        /* éœ“è™¹ç»¿æŒ‰é’®ï¼Œåœ¨çº¯é»‘èƒŒæ™¯ä¸‹å¾ˆé†’ç›® */
        .btn-new {
            background: #00ff00; color: #000; border: none;
            padding: 6px 16px; border-radius: 4px; font-weight: 900;
            font-size: 14px; text-transform: uppercase;
        }

        #file-list {
            flex: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        .file-row {
            padding: 18px 20px;
            border-bottom: 1px solid #1a1a1a;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.2s;
        }
        .file-row:active { background: #1a1a1a; }
        .file-name { font-size: 16px; color: #ddd; }
        .file-actions button {
            background: none; border: 1px solid #333; color: #888;
            margin-left: 10px; padding: 4px 10px; border-radius: 4px;
            font-size: 12px;
        }

        /* --- 2. ç¼–è¾‘å™¨ç•Œé¢ (Overlay) --- */
        #editor-layer {
            display: none;
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background: #000; z-index: 50;
            flex-direction: column;
            padding-top: env(safe-area-inset-top);
        }
        .editor-bar {
            padding: 10px 20px;
            display: flex; justify-content: space-between;
            border-bottom: 1px solid #333;
            background: #000;
        }
        .btn-text { background: none; border: none; color: #00ff00; font-weight: bold; font-size: 16px; }
        .btn-cancel { color: #ff3b30; }
        
        textarea#code-area {
            flex: 1; width: 100%; border: none; 
            background: #080808; color: #00ff00; /* é»‘å®¢é£æ ¼é…è‰² */
            padding: 15px; font-family: "SF Mono", Menlo, monospace;
            font-size: 14px; line-height: 1.5; outline: none; resize: none;
        }

        /* --- 3. è¿è¡Œç•Œé¢ (Runner) - è¿™é‡Œçš„å…¨å±é€»è¾‘æœ€é‡è¦ --- */
        #runner-layer {
            display: none;
            position: fixed; 
            top: 0; left: 0; bottom: 0; right: 0; /* å¼ºåŠ›æ‹‰ä¼¸ */
            width: 100vw; height: 100vh;
            background: #000; 
            z-index: 100; /* æœ€é¡¶å±‚ */
        }

        #runner-iframe {
            width: 100%; height: 100%;
            border: none; display: block;
            background: #fff; /* é»˜è®¤ç½‘é¡µèƒŒæ™¯æ˜¯ç™½çš„ï¼Œé˜²æ­¢é€å‡ºé»‘åº• */
        }

        /* æ‚¬æµ®é€€å‡ºæŒ‰é’® */
        #exit-fab {
            position: absolute;
            top: calc(15px + env(safe-area-inset-top));
            right: 20px;
            width: 40px; height: 40px;
            background: rgba(0,0,0,0.6);
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            color: #fff;
            display: flex; align-items: center; justify-content: center;
            font-weight: bold; cursor: pointer;
            z-index: 101;
            backdrop-filter: blur(4px);
        }
    </style>
</head>
<body>

    <div id="app-ui">
        <div class="header">
            <h1>TNAA_DARK</h1>
            <button class="btn-new" onclick="newFile()">+ NEW</button>
        </div>
        <div id="file-list">
            </div>
    </div>

    <div id="editor-layer">
        <div class="editor-bar">
            <button class="btn-text btn-cancel" onclick="closeEditor()">Cancel</button>
            <span style="color:#666; font-size:12px; line-height:24px;">EDITOR</span>
            <button class="btn-text" onclick="saveFile()">Save</button>
        </div>
        <textarea id="code-area" spellcheck="false" autocapitalize="off"></textarea>
    </div>

    <div id="runner-layer">
        <div id="exit-fab" onclick="exitRunner()">âœ•</div>
        <iframe id="runner-iframe"></iframe>
    </div>

    <script>
        // æ•°æ®å­˜å‚¨
        let files = JSON.parse(localStorage.getItem('tnaa_dark_files')) || {
            'index.html': `<!DOCTYPE html>
<html>
<head>
    <style>
        /* è¿™é‡Œçš„ CSS å†³å®šäº†ä½ çœ‹åˆ°çš„ç”»é¢æ˜¯å¦å…¨å± */
        body { 
            margin: 0; 
            background: #111; 
            color: #00ff00; 
            height: 100vh; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            font-family: monospace;
            text-align: center;
        }
        h1 { font-size: 2rem; border: 2px solid #00ff00; padding: 10px; }
    </style>
</head>
<body>
    <div>
        <h1>SYSTEM READY</h1>
        <p>Full Screen Active</p>
    </div>
</body>
</html>`
        };
        let currentEditing = null;

        const listEl = document.getElementById('file-list');
        const editorLayer = document.getElementById('editor-layer');
        const codeArea = document.getElementById('code-area');
        const runnerLayer = document.getElementById('runner-layer');
        const iframe = document.getElementById('runner-iframe');

        // --- æ ¸å¿ƒåŠŸèƒ½ï¼šåˆ—è¡¨æ¸²æŸ“ ---
        function render() {
            listEl.innerHTML = '';
            Object.keys(files).forEach(name => {
                const row = document.createElement('div');
                row.className = 'file-row';
                row.innerHTML = `
                    <div class="file-name" onclick="run('${name}')">ğŸ“„ ${name}</div>
                    <div class="file-actions">
                        <button onclick="edit('${name}')">EDIT</button>
                    </div>
                `;
                listEl.appendChild(row);
            });
            localStorage.setItem('tnaa_dark_files', JSON.stringify(files));
        }

        // --- æ ¸å¿ƒåŠŸèƒ½ï¼šè¿è¡Œ (The Magic Fix) ---
        function run(name) {
            runnerLayer.style.display = 'block';
            
            // 1. è·å–ç”¨æˆ·ä»£ç 
            let code = files[name];
            const doc = iframe.contentDocument || iframe.contentWindow.document;

            // 2. æ„é€ â€œé˜²åç§»â€æ³¨å°„å‰‚
            // æ— è®ºç”¨æˆ·ä»£ç æ€ä¹ˆå†™ï¼Œæˆ‘ä»¬å¼ºåˆ¶æ³¨å…¥è¿™æ®µ Meta å’Œ CSS
            // è¿™æ®µä»£ç ä¼šå¼ºåˆ¶æŠŠå†…éƒ¨é¡µé¢çš„ <html> å’Œ <body> æ’‘æ»¡ï¼Œä¸ç•™ä»»ä½•å®‰å…¨åŒºæ­»è§’
            const injection = `
                <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
                <style>
                    html, body {
                        margin: 0 !important;
                        padding: 0 !important;
                        width: 100vw !important;
                        height: 100vh !important;
                        overflow: hidden; /* é˜²æ­¢å†…éƒ¨æ»šåŠ¨å¯¼è‡´å¤–éƒ¨åç§» */
                    }
                </style>
            `;

            // 3. æ³¨å…¥é€»è¾‘
            if (code.includes('<head>')) {
                code = code.replace('<head>', '<head>' + injection);
            } else {
                code = injection + code;
            }

            // 4. å†™å…¥å¹¶æ¸²æŸ“
            doc.open();
            doc.write(code);
            doc.close();
        }

        function exitRunner() {
            runnerLayer.style.display = 'none';
            // æ¸…ç† iframe é˜²æ­¢è§†é¢‘/éŸ³é¢‘åå°æ’­æ”¾
            iframe.src = 'about:blank';
        }

        // --- ç¼–è¾‘å™¨é€»è¾‘ ---
        function edit(name) {
            currentEditing = name;
            codeArea.value = files[name];
            editorLayer.style.display = 'flex';
        }

        function saveFile() {
            if (currentEditing) {
                files[currentEditing] = codeArea.value;
                render();
                closeEditor();
            }
        }

        function closeEditor() {
            editorLayer.style.display = 'none';
            codeArea.blur(); // æ”¶èµ·é”®ç›˜
        }

        function newFile() {
            const name = prompt("Filename:", "untitled.html");
            if (name) {
                files[name] = "<h1>New File</h1>";
                render();
            }
        }

        // --- åˆå§‹åŒ– ---
        render();

        // é˜»æ­¢ iOS Safari é»˜è®¤çš„æ©¡çš®ç­‹æ‹–æ‹½ï¼Œè¿™æ˜¯é€ æˆâ€œåç§»â€çš„å…ƒå‡¶ä¹‹ä¸€
        document.addEventListener('touchmove', function(e) {
            // åªæœ‰åœ¨æ–‡ä»¶åˆ—è¡¨æˆ–ç¼–è¾‘å™¨æ–‡å­—åŒºå…è®¸æ»šåŠ¨ï¼Œå…¶ä»–åœ°æ–¹ç¦æ­¢
            if (!listEl.contains(e.target) && e.target !== codeArea) {
                e.preventDefault();
            }
        }, { passive: false });

    </script>
</body>
</html>
